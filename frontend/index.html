<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed PE Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        PE Activity Planner
                    </p>
                </header>
                <div class="card-content">
                    <form id="activity-form">
                        <div class="field">
                            <label class="label">Upload PDF</label>
                            <div class="control">
                                <input class="input" type="file" id="pdf-upload">
                            </div>
                            <p id="file-error" style="color: red; font-size: 0.9em;"></p> <!-- Error message placeholder -->
                        </div>
                        <div class="field">
                            <label class="label">Select Theme</label>
                            <div class="control">
                                <div class="select">
                                    <select id="theme-select">
                                        <option>Select theme</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Number of Groups</label>
                            <div class="control">
                                <div class="select">
                                    <select id="group-select">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <button type="button" class="button is-link is-fullwidth" id="terrain-button">Select Terrain Size</button>
                        </div>

                        <div class="field">
                            <button type="button" class="button is-info is-fullwidth" id="materials-button">Select Materials</button>
                        </div>
                    </form>
                </div>
                <footer class="card-footer">
                    <button type="submit" form="activity-form" class="card-footer-item button is-primary">Complete</button>
                </footer>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>

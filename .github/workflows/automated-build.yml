# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  backend:
    name: Backend Checks (Flask)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8" # or the Python version you're using

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r app/backend/API/requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest --maxfail=1 --disable-warnings

      - name: Lint code
        run: |
          source venv/bin/activate
          flake8 .

  frontend:
    name: Frontend Checks (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend # adjust if your React app is in a different folder

      - name: Run tests
        run: npm test -- --watchAll=false
        working-directory: ./frontend

      - name: Lint code
        run: npm run lint
        working-directory: ./frontend

  build:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r app/backend/API/requirements.txt
          python setup.py install  # example if your Flask app uses a setup.py

      - name: Build Frontend
        run: |
          npm install
          npm run build
        working-directory: ./frontend

name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  backend:
    name: Backend Checks (Flask)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.9" # or the Python version you're using

      - name: Verify directory structure (Debugging step)
        run: |
          pwd
          ls -R

      - name: Install dependencies
        working-directory: app/backend/API
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        working-directory: app/backend/API
        run: |
          source venv/bin/activate
          pytest --maxfail=1 --disable-warnings

      - name: Lint code
        working-directory: app/backend/API
        run: |
          source venv/bin/activate
          flake8 .

  frontend:
    name: Frontend Checks (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # or the Node version you're using

      - name: Install dependencies
        working-directory: frontend
        run: npm install


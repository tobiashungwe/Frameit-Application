name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend:
    name: Backend Checks (FastAPI)
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Verify directory structure
        run: |
          pwd
          ls -R

      - name: Install dependencies
        shell: bash
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          # Adapt the name of your requirements file here
          pip install -r requirements_api.txt

      - name: Run Black
        shell: bash
        run: |
          source venv/bin/activate
          # This runs Black in check mode (no auto-format)
          black --check .

      - name: Run flake8
        shell: bash
        run: |
          source venv/bin/activate
          flake8 . --exclude=venv,node_modules --max-line-length=88

      - name: Run pytest
        shell: bash
        run: |
          source venv/bin/activate
          # Adjust options or test folder path as needed
          pytest --maxfail=1 --disable-warnings

  frontend:
    name: Frontend Checks (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        working-directory: frontend
        run: npm install


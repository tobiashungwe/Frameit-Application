name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  backend:
    name: Backend Checks (Flask)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Verify directory structure (Debugging step)
        run: |
          pwd
          ls -R
        # This will help confirm the exact path for the backend directory

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.9"

      - name: Install dependencies
        run: |
          cd app/backend/API  # Adjusted to your structure
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd app/backend/API
          source venv/bin/activate
          pytest --maxfail=1 --disable-warnings

      - name: Lint code
        run: |
          cd app/backend/API
          source venv/bin/activate
          flake8 .

  frontend:
    name: Frontend Checks (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        working-directory: app/frontend
        run: npm install


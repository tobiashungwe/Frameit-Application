name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  backend:
    name: Backend Checks (Flask)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Verify directory structure (Debugging step)
        run: |
          pwd
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.9"

      - name: Install dependencies
        working-directory: backend/API
        shell: bash
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files --show-diff-on-failure

      - name: Check pytest version and path
        working-directory: backend/API
        shell: bash
        run: |
          source venv/bin/activate
          pytest --version
          which pytest

      - name: Run tests
        working-directory: backend/API
        shell: bash
        run: |
          source venv/bin/activate
          pytest tests/ --maxfail=1 --disable-warnings

      - name: Lint code
        working-directory: backend/API
        shell: bash
        run: |
          source venv/bin/activate
          flake8 .  --exclude=venv,node_modules --max-line-length=88

  frontend:
    name: Frontend Checks (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        working-directory: frontend
        run: npm install


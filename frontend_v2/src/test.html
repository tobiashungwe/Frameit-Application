<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        main {
            max-width: 800px;
            margin: auto;
        }

        .keyword-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #spinner {
            opacity: 0;
            transition: opacity 500ms ease-in;
        }

        #spinner.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <main class="mt-5">
        <h1>Select Keywords</h1>
        <div id="spinner" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <form id="keyword-form">
            <div class="mb-3">
                <label for="theme" class="form-label">Theme</label>
                <input type="text" id="theme" name="theme" class="form-control" placeholder="Enter a theme...">
            </div>
            <button type="button" id="search-btn" class="btn btn-primary">Search</button>
        </form>
        <div id="keywords-container" class="mt-4">
            <!-- Keywords will be dynamically inserted here -->
        </div>
    </main>
    <script>
        const spinner = document.getElementById('spinner');
        const keywordsContainer = document.getElementById('keywords-container');

        document.getElementById('search-btn').addEventListener('click', async () => {
            const theme = document.getElementById('theme').value;
            if (!theme) return alert('Please enter a theme.');

            spinner.classList.add('active');
            try {
                const response = await fetch('/suggest_keywords', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ theme })
                });

                const data = await response.json();
                keywordsContainer.innerHTML = data.keywords
                    .map(kw => `<div class="keyword-checkbox"><input type="checkbox" value="${kw}"> ${kw}</div>`)
                    .join('');
            } catch (err) {
                console.error(err);
                alert('Error fetching keywords.');
            } finally {
                spinner.classList.remove('active');
            }
        });
    </script>
</body>

</html>
